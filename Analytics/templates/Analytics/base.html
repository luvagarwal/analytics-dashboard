<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DashBoard</title>

    <!-- Bootstrap Core CSS -->
    {% load staticfiles %}
    <link href={% static "Analytics/css/bootstrap.css" %} rel="stylesheet">

    <!-- Custom CSS -->
    <link href={% static "Analytics/css/4-col-portfolio.css" %} rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% block name-apparels %}<a class="navbar-brand" href={% block link-myapparels %}"#"{% endblock %}>My Apparels</a>{% endblock %}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                       {% block name-reports %} <a href={% block link-reports %}"#"{% endblock %}>Reports</a> {% endblock %}
                    </li>
                    <li>
                        {% block name-settings %}<a href="#">Settings</a>{% endblock %}
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                       {% block login %} <li><a href='#'>Logout</a></li>{% endblock %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block apparel-photos %}

        {% endblock %}
    </div>

        

        <hr>

        <!-- Footer -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src={% static "Analytics/js/jquery-1.11.0.js" %}></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={% static "Analytics/js/bootstrap.min.js" %}></script>

</body>

</html>
