                    </a>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <div class="row">
                        <a href="#">
                            <img class="img-responsive" id="{{ appid }}" src={% static "home/images/try.jpeg" %} alt="Not Available" onclick="sendUserAction(1,id)">

                               <a  id ="{{appid}}" href="https://plus.google.com/share?url=https://web.iiit.ac.in" onclick="sendUserAction(3,id);javascript:
